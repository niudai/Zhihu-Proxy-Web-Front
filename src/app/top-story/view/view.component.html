<mat-toolbar></mat-toolbar>
<mat-card class="story-card" *ngFor="let story of topStories">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{story.target.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{story.target.excerpt}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
